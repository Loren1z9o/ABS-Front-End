<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usu√°rio</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #modalidadeContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h1 class="logo">ü•ã FightZone</h1>
    <h2>Cadastro de Usu√°rio</h2>

    <form id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <label for="tipo">Tipo de Usu√°rio</label>
      <select id="tipo" name="tipo" required>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>

      <div id="modalidadeContainer">
        <label for="modalidade">Modalidade</label>
        <select id="modalidade" name="modalidade">
          <option value="">Selecione uma modalidade</option>
          <option value="Karat√™">Karat√™</option>
          <option value="Jiu-Jitsu">Jiu-Jitsu</option>
          <option value="Muay Thai">Muay Thai</option>
          <option value="Taekwondo">Taekwondo</option>
          <option value="Boxe">Boxe</option>
          <option value="Capoeira">Capoeira</option>
        </select>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    const cadastroForm = document.getElementById('cadastroForm');
    const tipoSelect = document.getElementById('tipo');
    const modalidadeContainer = document.getElementById('modalidadeContainer');

    // Exibe ou oculta o campo "modalidade" dependendo do tipo
    tipoSelect.addEventListener('change', () => {
      if (tipoSelect.value === 'professor') {
        modalidadeContainer.style.display = 'block';
      } else {
        modalidadeContainer.style.display = 'none';
      }
    });

    cadastroForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const tipo = document.getElementById('tipo').value;
      const modalidade = document.getElementById('modalidade').value;

      if (senha.length < 6) {
        alert('A senha deve ter no m√≠nimo 6 caracteres.');
        return;
      }

      if (tipo === 'professor' && (!modalidade || modalidade === '')) {
        alert('Selecione uma modalidade para professor.');
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const emailExiste = usuarios.some(user => user.email === email);
      if (emailExiste) {
        alert('Este e-mail j√° est√° cadastrado.');
        return;
      }

      const novoUsuario = { nome, email, senha, tipo };
      if (tipo === 'professor') {
        novoUsuario.modalidade = modalidade;
      }

      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html'; // Redireciona para a tela de login
    });
  </script>
</body>
</html>
