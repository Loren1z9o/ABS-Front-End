<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="cadastro-container">
    <h1 class="logo">游볢 FightZone</h1>
    <h2>Cadastro de Usu치rio</h2>

    <form id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <label for="tipo">Tipo de Usu치rio</label>
      <select id="tipo" name="tipo" required>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    const cadastroForm = document.getElementById('cadastroForm');

    cadastroForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const tipo = document.getElementById('tipo').value;

      if (senha.length < 6) {
        alert('A senha deve ter no m칤nimo 6 caracteres.');
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const emailExiste = usuarios.some(user => user.email === email);
      if (emailExiste) {
        alert('Este e-mail j치 est치 cadastrado.');
        return;
      }

      const novoUsuario = { nome, email, senha, tipo };
      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html'; 
    });
  </script>
</body>
</html>
