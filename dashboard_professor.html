<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Professor - FightZone</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Dashboard do Professor</h1>
    <button onclick="logout()">Sair</button>
  </header>
  <main>
    <section class="info">
      <h2>Bem-vindo, <span id="nomeProfessor"></span></h2>
      <p>Aqui você pode visualizar os alunos cadastrados.</p>
      <p>Modalidade: <span id="modalidadeProfessor"></span></p>
      <button onclick="excluirConta()">Excluir minha conta</button>
    </section>
    <section>
      <h3>Alunos Cadastrados</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="listaAlunos"></tbody>
      </table>
    </section>

    <section>
      <h3>Cadastrar Nova Turma</h3>
      <form id="formTurma">
        <label for="nomeTurma">Nome da Turma</label>
        <input type="text" id="nomeTurma" required>

        <label for="horarioTurma">Horário de Início</label>
        <input type="time" id="horarioInicio" required>

        <label for="horarioFim">Horário de Fim</label>
        <input type="time" id="horarioFim" required>

        <button type="submit">Cadastrar Turma</button>
      </form>
    </section>

    <h3>Turmas Cadastradas</h3>
    <ul id="listaTurmas"></ul>
  </main>
  
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
    document.getElementById('nomeProfessor').textContent = usuarioLogado?.nome || 'Professor';
    document.getElementById('modalidadeProfessor').textContent = usuarioLogado?.modalidade || 'Não informada';

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }

    function carregarAlunos() {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const alunos = usuarios.filter(u => u.tipo === 'aluno');
      const lista = document.getElementById('listaAlunos');

      if (alunos.length === 0) {
        lista.innerHTML = '<tr><td colspan="2">Nenhum aluno cadastrado.</td></tr>';
        return;
      }

      alunos.forEach(aluno => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${aluno.nome}</td><td>${aluno.email}</td>`;
        lista.appendChild(row);
      });
    }

    function excluirConta() {
      if (confirm("Tem certeza que deseja excluir sua conta?")) {
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
        usuarios = usuarios.filter(u => u.email !== usuarioLogado.email);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        localStorage.removeItem('usuarioLogado');
        window.location.href = 'index.html';
      }
    }

    function salvarTurma(nomeTurma, modalidade, horarioInicio, horarioFim) {
      const turmas = JSON.parse(localStorage.getItem('turmas')) || [];
      turmas.push({ nomeTurma, modalidade, horarioInicio, horarioFim });
      localStorage.setItem('turmas', JSON.stringify(turmas));
      listarTurmas();
    }

    function listarTurmas() {
      const turmas = JSON.parse(localStorage.getItem('turmas')) || [];
      const lista = document.getElementById('listaTurmas');
      lista.innerHTML = '';

      turmas.forEach((t, index) => {
        const li = document.createElement('li');
        li.textContent = `${t.nomeTurma} - ${t.modalidade} - ${t.horarioInicio} às ${t.horarioFim}`;

        const botaoExcluir = document.createElement('button');
        botaoExcluir.textContent = 'Excluir';
        botaoExcluir.style.marginLeft = '10px';
        botaoExcluir.style.backgroundColor = '#C0392B';
        botaoExcluir.style.color = 'white';
        botaoExcluir.style.border = 'none';
        botaoExcluir.style.padding = '5px 10px';
        botaoExcluir.style.borderRadius = '5px';
        botaoExcluir.style.cursor = 'pointer';

        botaoExcluir.addEventListener('click', () => {
          excluirTurma(index);
        });

        li.appendChild(botaoExcluir);
        lista.appendChild(li);
      });
    }

    function excluirTurma(index) {
      let turmas = JSON.parse(localStorage.getItem('turmas')) || [];
      if (confirm(`Deseja realmente excluir a turma "${turmas[index].nomeTurma}"?`)) {
        turmas.splice(index, 1);
        localStorage.setItem('turmas', JSON.stringify(turmas));
        listarTurmas();
      }
    }

    document.getElementById('formTurma').addEventListener('submit', (e) => {
      e.preventDefault();
      const nomeTurma = document.getElementById('nomeTurma').value;
      const horarioInicio = document.getElementById('horarioInicio').value;
      const horarioFim = document.getElementById('horarioFim').value;
      const modalidade = usuarioLogado?.modalidade || 'Não definida';
      salvarTurma(nomeTurma, modalidade, horarioInicio, horarioFim);
      e.target.reset();
    });

    carregarAlunos();
    listarTurmas();
  </script>
</body>
</html>
