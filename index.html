<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FightZone - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .slogan {
      text-align: center;
      color: #8B0000; /* vermelho escuro */
      font-weight: bold;
      font-size: 22px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="logo">🥋 FightZone</h1>
    <p class="slogan">Bem-vindo de volta, guerreiro!⚔️</p>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
      <p id="mensagem"></p>
    </form>

    <p class="cadastro-link">Não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se aqui</a></p>
  </div>

  <div class="cadastro-container" id="cadastroContainer" style="display: none;">
    <h2>Cadastro de Novo Usuário</h2>
    <form id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="emailCadastro">E-mail</label>
      <input type="email" id="emailCadastro" name="emailCadastro" required />

      <label for="senhaCadastro">Senha</label>
      <input type="password" id="senhaCadastro" name="senhaCadastro" required />

      <label for="tipo">Tipo de Usuário</label>
      <select id="tipo" name="tipo" required>
       
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>
 <div id="modalidadeContainer" style="display: none;">
  <label for="modalidade">Modalidade</label>
  <select id="modalidade" name="modalidade" required>
    <option value="">Selecione uma modalidade</option>
    <option value="Karatê">Karatê</option>
    <option value="Jiu-Jitsu">Jiu-Jitsu</option>
    <option value="Muay Thai">Muay Thai</option>
    <option value="Taekwondo">Taekwondo</option>
    <option value="Boxe">Boxe</option>
    <option value="Capoeira">Capoeira</option>
  </select>
</div>
🔁 Isso sub
      <button type="submit">Cadastrar</button>
      <p id="mensagemCadastro"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const cadastroForm = document.getElementById('cadastroForm');
    const mensagem = document.getElementById('mensagem');
    const mensagemCadastro = document.getElementById('mensagemCadastro');

   function salvarUsuario(nome, email, senha, tipo, modalidade = null) {
  const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  const novoUsuario = { nome, email, senha, tipo };
  if (tipo === 'professor') novoUsuario.modalidade = modalidade;
  usuarios.push(novoUsuario);
  localStorage.setItem('usuarios', JSON.stringify(usuarios));
}
     function validarCadastro(nome, email, senha, tipo) {
  const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
    
  const emailExiste = usuarios.some(user => user.email === email);
  if (emailExiste) {
    mensagemCadastro.textContent = 'Este e-mail já está cadastrado.';
    mensagemCadastro.style.color = 'red';
    return false;
  }
  if (senha.length < 6) {
  mensagemCadastro.textContent = 'Senha deve ter no mínimo 6 caracteres.';
  mensagemCadastro.style.color = 'red';
  return;
}

  return true;
}

    function autenticarUsuario(email, senha) {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      return usuarios.find(user => user.email === email && user.senha === senha);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = form.email.value;
      const senha = form.senha.value;

      const usuario = autenticarUsuario(email, senha);

      if (usuario) {
        localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
        if (usuario.tipo === 'aluno') {
          window.location.href = 'dashboard_aluno.html';
        } else if (usuario.tipo === 'professor') {
          window.location.href = 'dashboard_professor.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } else {
        mensagem.textContent = 'Credenciais inválidas. Tente novamente.';
        mensagem.style.color = 'red';
      }
    });

    cadastroForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = cadastroForm.nome.value;
      const email = cadastroForm.emailCadastro.value;
      const senha = cadastroForm.senhaCadastro.value;
      const tipo = cadastroForm.tipo.value;
      const modalidade = tipo === 'professor' ? cadastroForm.modalidade.value : null;

      salvarUsuario(nome, email, senha, tipo, modalidade);
      mensagemCadastro.textContent = 'Cadastro realizado com sucesso! Faça login para continuar.';
      mensagemCadastro.style.color = 'green';

      setTimeout(() => {
        document.getElementById('cadastroContainer').style.display = 'none';
        document.querySelector('.login-container').style.display = 'block';
      }, 2000);
    });

    function mostrarCadastro() {
      document.querySelector('.login-container').style.display = 'none';
      document.getElementById('cadastroContainer').style.display = 'block';
    }
    const tipoSelect = document.getElementById('tipo');
const modalidadeContainer = document.getElementById('modalidadeContainer');

tipoSelect.addEventListener('change', () => {
  if (tipoSelect.value === 'professor') {
    modalidadeContainer.style.display = 'block';
  } else {
    modalidadeContainer.style.display = 'none';
  }
});
  </script>
</body>
</html>
